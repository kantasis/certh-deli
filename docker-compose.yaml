version: "3"

volumes:
   deli_grafana_volume:
      name: deli_grafana_volume
   deli_db_volume:
      name: deli_db_volume
   deli_h2_volume:
   # TODO: Fix this volume name, it's wrong
      name: deli_h2_volume

networks:
   deli_main_network:
      name: deli_main_network

services:

   deli_ubuntu_label:
      image: deli_ubuntu_image
      container_name: deli_ubuntu_container
      build: ./services/ubuntu
      env_file:
         - .private/ubuntu.env
      # ports:
      #    - 8000:8000
      #    - 5173:5173
      volumes:
         - ./app-react:/app-react
      networks:
         - deli_main_network
      # environment:
      #    - GK_PWD=${PWD}
      #    - NODE_PORT=${NODE_PORT}

   deli_grafana_label:
      image: deli_grafana_container
      container_name: deli_grafana_container
      env_file:
         - ./services/grafana/.env
      build:
         context: ./services/grafana
      # TODO: Check how to change the grafana server port
      ports:
         - ${HOST_GRAFANA_PORT}:3000
      volumes:
         - deli_grafana_volume:/var/lib/grafana
         - ./shared/grafana/:/usr/share/grafana/conf/provisioning/
      networks:
         - deli_main_network

   deli_db_label:
      image: deli_db_image
      container_name: deli_db_container
      build:
         context: ./services/postgres
      env_file:
         - ./services/postgres/.env
      # ports:
      #    - 5432:5432
      # restart: always
      volumes:
         - deli_db_volume:/data
      networks:
         - deli_main_network

   deli_node_label:
      image: deli_node_image
      container_name: deli_node_container
      build:
         context: ./services/node
      env_file:
         - ./services/node/.env
      ports:
         - ${HOST_NODE_PORT}:${NODE_PORT}
      volumes: 
         - ./app-react:/app-react
      networks:
         - deli_main_network

   deli_spring_label:
      image: deli_spring_image
      container_name: deli_spring_container
      build:
         context: ./services/spring
      env_file:
         - ./services/spring/.env
      ports:
         - ${HOST_SPRING_PORT}:${SPRING_PORT}
      volumes: 
         - ./shared/tomcat-logs:/spring_application/tomcat/logs
         - ./shared/spring-logs:/spring/logs
         # - ./shared/application-logs:/spring_application
         - deli_h2_volume:/data
         - ./app-spring:/app-spring
      networks:
         - deli_main_network
      # depends_on:
      #    - spreact_mongo_label

